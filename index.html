<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Blog</h1>
    <div class="container">
  
        <h2>Creats a new Post</h2>
        <form id="blog-form">
            <input type="text" name="postTitle" id="postTitle" placeholder="Post Title"> 
            <input type="url" name="postUrl" id="postUrl" placeholder="Imag Url ">
            <textarea name="postArea" id="postArea" placeholder="Write your Post"></textarea>
            <button type="submit">Add Post</button>
        </form>
    </div>
    <ul class="postList">
        <h2>All Post</h2>
    </ul>
    <script src="main.js"></script>
</body>
</html>
